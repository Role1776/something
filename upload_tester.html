<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка файла — Summarize style</title>
  <style>
    /* Основной шрифт, отступы, центрирование */
    body {
      font-family: "Google Sans", "Roboto", Arial, sans-serif;
      background: #f9f9f9;
      color: #202124;
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.5;
      font-size: 18px;
    }

    h1 {
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #202124;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgb(32 33 36 / 0.28);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #3c4043;
    }

    select, input[type="file"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #dadce0;
      border-radius: 4px;
      transition: border-color 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }

    select:focus, input[type="file"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 3px #1a73e8aa;
    }

    button {
      margin-top: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background-color: #1669c1;
    }

    .status {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #5f6368;
      min-height: 1.3em;
      user-select: none;
    }

    textarea#result {
      width: 100%;
      height: 280px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      border: 1px solid #dadce0;
      border-radius: 6px;
      resize: vertical;
      background: #fff;
      color: #202124;
      font-family: "Roboto Mono", monospace, monospace;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Загрузите файл для обработки</h1>

  <form id="upload-form" autocomplete="off">
    <label for="mode">Режим обработки</label>
    <select name="mode" id="mode" required>
      <option value="book">book</option>
      <option value="doc">doc</option>
      <option value="article">article</option>
      <option value="jurisprudence">jurisprudence</option>
    </select>

    <label for="file">Выберите файл</label>
    <input type="file" name="file" id="file" required />

    <button type="submit">Загрузить и обработать</button>
  </form>

  <div class="status" id="status"></div>
  <textarea id="result" readonly placeholder="Здесь появится результат..."></textarea>

  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Загрузка и обработка...';
      result.value = '';

      const fileInput = document.getElementById('file');
      const mode = document.getElementById('mode').value;
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append('file', file);
      formData.append('mode', mode);

      try {
        const res = await fetch('http://localhost:8081/api/upload/file', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Ошибка запроса');
        }

        const data = await res.json();
        result.value = data.text;
        status.textContent = 'Успешно!';
      } catch (err) {
        status.textContent = 'Ошибка: ' + err.message;
      }
    });
  </script>

</body>
</html>
